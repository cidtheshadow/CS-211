<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mstyle.css">
    <title>Book Catalog</title>
</head>
<body>
    <header>
        <h1>Book Catalog</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="register.html">Register / Login</a>
        <a href="cart.html">Shopping Cart</a>
    </nav>
    <main>
        <div class="catalog">
            <div class="book">
                <img src="https://via.placeholder.com/150" alt="Book 1">
                <h3>Book Title 1</h3>
                <p>Price: $10</p>
                <button onclick="addToCart('Book Title 1', 10)">Add to Cart</button>
            </div>
            <div class="book">
                <img src="https://via.placeholder.com/150" alt="Book 2">
                <h3>Book Title 2</h3>
                <p>Price: $15</p>
                <button onclick="addToCart('Book Title 2', 15)">Add to Cart</button>
            </div>
            <div class="book">
                <img src="https://via.placeholder.com/150" alt="Book 3">
                <h3>Book Title 3</h3>
                <p>Price: $20</p>
                <button onclick="addToCart('Book Title 3', 20)">Add to Cart</button>
            </div>
        </div>
    </main>
    <footer>
        &copy; 2024 Online Book Store. All rights reserved.
    </footer>
    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        function addToCart(title, price) {
            cart.push({ title, price });
            localStorage.setItem('cart', JSON.stringify(cart));
            alert(`${title} has been added to your cart!`);
        }
    </script>
</body>
</html>
